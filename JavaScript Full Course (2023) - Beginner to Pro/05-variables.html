        const calculation = 2 + 3;

        console.log(result);

        const message = 'hello';
        console.log(mesage);

        variable1 = variable1 + variable1 + 3;
        console.log(variable1);

        const variable2 = 3;
        var variable3 = 3; //Not use var in new javascript

        console.log(typeof variable2);
        console.log(typeof message);
