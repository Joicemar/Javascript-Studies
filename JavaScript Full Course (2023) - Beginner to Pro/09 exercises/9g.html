<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change BTN</title>
</head>

<body style="background-color: #222; color: #ddd;">
    <p>Youtube Subscribe Button</p>
    <button id="subscrive_btn" onclick="subscribe()">inscreverse</button>

    <p>Amazon Shipping Calculator</p>

    <input type="text" class="js-cost-input" 
    placeholder="Cost of order" 
    onkeydown="handleKeyCalculate(event)">

    <button onclick="calculateTotal();">Calculate</button>
    <p class="total-cost">...</p>

    <script>
        /*window object represents the brownser and documento is inside the window*/
        function handleKeyCalculate(event) {
            if (event.key === 'Enter') {
                calculateTotal();
            }
        }

        function calculateTotal() {
            const inputValue = document.querySelector('.js-cost-input');
            let cost = Number(inputValue.value);
            console.log(inputValue);

            if (cost < 40) {
                cost = cost + 10;
            }
            //Deixa com sÃ³ duas casas decimais
            document.querySelector('.total-cost').innerHTML = `$${cost.toFixed(2)}`;
            //Ou para moeda local.
            document.querySelector('.total-cost').innerHTML = `${cost.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;
        }
        function subscribe() {
            const btn = document.getElementById('subscrive_btn');
            if (btn.innerHTML === 'inscreverse') {
                document.getElementById('subscrive_btn').innerHTML = 'inscrito';
            } else if (btn.innerHTML === 'inscrito') {
                document.getElementById('subscrive_btn').innerHTML = 'inscreverse';
            }
        }
    </script>
</body>

</html>
