<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change BTN</title>
</head>
<body style="background-color: #222; color: #ddd;">
    <p>Youtube Subscribe Button</p>
    <button id="subscrive_btn" onclick="subscribe()">inscreverse</button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" class="js-cost-input" placeholder="Cost of order">
    <button onclick="calculateTotal();">Calculate</button>
    <p class="total-cost">...</p>
    <script>
        function calculateTotal(){
            const inputValue = document.querySelector('.js-cost-input');
            let cost = Number(inputValue.value);
            console.log(inputValue);

            if(cost < 40){
                cost = cost + 10;
            }
            document.querySelector('.total-cost').innerHTML = `$${cost}`;
        }
        function subscribe(){
            const btn = document.getElementById('subscrive_btn');
            if(btn.innerHTML === 'inscreverse'){
                document.getElementById('subscrive_btn').innerHTML = 'inscrito';
            }else if(btn.innerHTML === 'inscrito'){
                document.getElementById('subscrive_btn').innerHTML = 'inscreverse';
            }
        }
    </script>
</body>
</html>
