<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <title>Cart Quantity</title>
</head>

<body>
    <button onclick="
        drawQuantity()">Show Quantity
    </button>
    <button onclick="
    quantity-=2;
    drawQuantity()">-2
    </button>
    <button onclick="
    quantity-=3;
    drawQuantity()">-3
    </button>
    <button onclick="
        quantity++;
        drawQuantity()">Add to Cart
    </button>
    <button onclick="
        quantity+=2;
        drawQuantity()">+2
    </button>
    <button onclick="quantity+=3; drawQuantity();">+3
    </button>
    <button onclick="
        quantity=0;
        drawQuantity();">Reset Cart
    </button>

    <p>Card Quantity: <span>0</span></p>
    <script>
        let quantity = 0;
        let card_quantity = document.querySelector("span");

        function drawQuantity(){
            card_quantity.innerText = quantity;
        }
    </script>
</body>

</html>
