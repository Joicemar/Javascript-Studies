<!DOCTYPE html>
<html>
<head>
	<title>Exibir elementos um por vez</title>
	<style>
		ul li {
			color: cyan;
			opacity: 0;
			list-style: none;
			margin-right: 100px;
		}
		ul {
			display: flex;
			font-size: 20pt;
			font-family: Arial, Helvetica, sans-serif;
			width: 100%;
			height: 50px;
			background-color: #333;
			justify-content: right;
			align-items: center;
		}
	</style>
</head>
<body style="background-color: cornflowerblue;">
	<ul>
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
		<li>Item 4</li>
	</ul>
	<script>
		// Seleciona todos os elementos 'li' dentro da lista
		const items = document.querySelectorAll('ul li');
		// Define o tempo em milissegundos entre cada exibição
		const interval = 300;
		// Define o índice do elemento a ser exibido
		let index = 0;
		// Define a função para exibir o próximo elemento
		const showNextItem = () => {
			if (index < items.length) {
				items[index].style.opacity = '1';
				index++;
				setTimeout(showNextItem, interval);
			}
		}
		// Inicia a exibição do primeiro elemento
		showNextItem();
	</script>
</body>
</html>
